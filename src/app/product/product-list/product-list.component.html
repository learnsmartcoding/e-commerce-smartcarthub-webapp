
<div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 mix" *ngFor="let product of filteredProducts">

        <div class="featured__item">
            <div class="featured__item__pic set-bg"
                [style.background-image]="'url(' + product.productImages[0].imageUrl + ')'">
                <ul class="featured__item__pic__hover">
                    <li><a href="#"><i class="fa fa-heart"></i></a></li>
                    <li><a [routerLink]="['/product/detail', product.productId]" routerLinkActive="router-link-active"><i
                                class="fa fa-retweet"></i></a></li>
                    <li><a (click)="addToCart(product)"><i class="fa fa-shopping-cart"></i></a></li>
                </ul>
            </div>
            <div class="featured__item__text">
                <h6><a href="#">{{product.productName}}</a></h6>
                <h5>${{product.price}}</h5>
            </div>
        </div>
    </div>
</div>
